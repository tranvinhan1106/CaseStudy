      <script>
          let A = [5,2,5];
              let B = [6,3,4];
         function maxFraction(A,B){
             let temp = 0;
             let temp1 = 0;
              let max = 0;
             for (let i = 0; i < A.length; i++) {
                 if (A[i]/B[i] > max){
                     temp=A[i];
                     temp1=B[i];
                     max = [temp/temp1];
                 }
             }
             document.write(temp+'/'+temp1 + " Là phân số lớn nhất và ");
             // return max ;
         }
         function indexFraction(A,B) {
             let max = 0;
             let count = -1;
             for (let i = 0; i < A.length && B.length; i++) {
                 if (A[i]/B[i] > max){
                     count++;
                 }
             }
             document.write('có chỉ số là : ' + count);
             // return count
         }
         maxFraction(A,B);
          indexFraction(A,B);
