<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2 Bài 2</title>
</head>
<body>
        <script>
            let h =+prompt("Nhập chiều cao của hình :");
            for (let i = 1; i <= h ; i++) {
                for (let j = 1; j <= h - i  ; j++) {
                    document.write('&ensp;')
                }for (let k = 0; k < 2 * i - 1; k++) {
                    document.write("*")
                }
                    document.write("<br>"+"<br>")
            }
        </script>
</body>
</html>
