<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4 Bài 1</title>
</head>
<body>
<script>
    function WriteStandard(arr){
        for (let i = 0; i< arr.length ; i++) {
            if(i===0){
                document.write(arr[i].toUpperCase());
            }
            else if(arr[i]===arr[i+1]){
                if(arr[i]===" "){
                    document.write(arr[i+2].toUpperCase());
                    i+=2;
                }
            }
            else if(arr[i]===" ") {
                document.write(arr[i]);
                document.write(arr[i+1].toUpperCase());
                i++;
            }
            else {
                if(arr[i-1]===" ")
                    document.write(arr[i].toUpperCase());
                else{
                    document.write(arr[i].toLowerCase());
                }
            }
        }
    }
    let arr = prompt("Nhập chuỗi vào đây :");
    document.write("Trước khi chuẩn hóa là:"+arr+"<br>");
    document.write("Sau khi chuẩn hóa chuỗi trở thành:");
    WriteStandard(arr);
</script>
</body>
</html>
